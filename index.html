<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timestamp</title>

    <body>
        <h1>Generate Timestamp</h1>
        <h2>About</h2>
        <p>
            Select a time and date in the fields below and click download to
            download a timestamp file with that time and date embeded.
        </p>
        <h2>Generate</h2>
        <label>Time</label><input type="time" name="ts_time" id="ts_time"/><br/>
        <label>Date</label><input type="date" name="ts_date" id="ts_date"/>
    </body>
</html>
